<form #registerForm='ngForm' (ngSubmit)='register()'>
  <h2 class="text-center text-primary">ثبت نام</h2>
  <hr>

  <div class="form-group">
    <input type="text" class="form-control" required name="username" [(ngModel)]='model.username'
    placeholder="نام کاربری">
  </div>

  <div class="form-group">
    <input type="password" class="form-control" required name="password" [(ngModel)]='model.password'
    placeholder="کلمه عبور">
  </div>


  <div class="form-group text-center">
    <button class="btn btn-success mr-2" type="submit">ثبت اطلاعات</button>
    <button class="btn btn-warning" type="submit" (click)='cancel()'>لغو</button>
  </div>

</form>
