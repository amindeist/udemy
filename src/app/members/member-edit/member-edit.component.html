<div class="container mt-4">
  <div class="row">
    <div class="col-sm-4">
      <h1 class="text-center"> پروفایل شما</h1>
    </div>
    <div class="col-sm-8">
      <div *ngIf="editForm.dirty" class="alert alert-info">
        جهت ثبت تغییرات انجام شده بر روی ذخیره اطلاعات کلیک نمایید.
      </div>
    </div>
  </div>
  <div class="row">
    <div class="col-sm-4">
      <div class="card">
        <img class="card-img-top img-thumbnail" src="{{photoUrl || '../../../assets/user.png'}}" alt="{{user.knownAs}}">
        <div class="card-body">
          <div>
            <strong>مکان :</strong>
            <p>{{user.city}}, {{user.country}}</p>
          </div>
          <div>
            <strong>سن :</strong>
            <p>{{user.age}}</p>
          </div>
          <div>
            <strong>آخرین فعالیت :</strong>
            <p class="mt-1" dir="ltr">{{user.lastActive | timeAgo}}</p>
          </div>
          <div>
            <strong>تاریخ عضویت :</strong>
            <p class="mt-1">{{user.created | date: 'fullDate'}}</p>
          </div>
        </div>
        <div class="card-footer">
            <button [disabled]="!editForm.dirty" form="editForm" class="btn btn-block btn-success">ذخیره اطلاعات</button>
        </div>
      </div>
    </div>
    <div class="col-sm 8">
      <div class="tab-panel">
        <tabset class="member-tabset">
          <tab heading="ویرایش پروفایل">
            <form #editForm="ngForm" id="editForm" (ngSubmit)="updateUser()">
              <h4>معرفی</h4>
              <textarea name="introduction" rows="6" class="form-control"
                        [(ngModel)]="user.introduction"></textarea>
              <h4>به دنبال</h4>
              <textarea name="lookingFor" rows="6" class="form-control"
                        [(ngModel)]="user.lookingFor"></textarea>
              <h4>علاقمندی ها</h4>
              <textarea name="interests" rows="6" class="form-control"
                        [(ngModel)]="user.interests"></textarea>
              <h4>مکان</h4>
              <div class="form-inline">
                <label class="mr-sm-1" for="city">شهر</label>
                <input class="form-control mr-sm-2" type="text" name="city" [(ngModel)]="user.city">
                <label class="mr-sm-1" for="country">کشور</label>
                <input class="form-control mr-sm-2" type="text" name="country" [(ngModel)]="user.country">
              </div>
            </form>
          </tab>
          <tab heading="ویرایش تصاویر">
            <app-photo-editor [photos]="user.photos"></app-photo-editor>
          </tab>
        </tabset>
      </div>
    </div>
  </div>
</div>
