<form [formGroup]="registerForm" (ngSubmit)='register()'>
  <h2 class="text-center text-primary">ثبت نام</h2>
  <hr>

  <div class="form-group">
    <label class="control-label" style="margin-left:30px">جنسیت: </label>
    <label class="radio-inline">
      <input class="mr-3" type="radio" value="male" formControlName="gender">آقا
    </label>
    <label class="radio-inline ml-3">
      <input class="mr-3" type="radio" value="female" formControlName="gender">خانم
    </label>
  </div>

  <div class="form-group">
    <input type="text" class="form-control is-invalid"
           formControlName="username"
           [ngClass]="{'is-invalid': registerForm.get('username').errors
           && registerForm.get('username').touched}"
           placeholder="نام کاربری">
    <div class="invalid-feedback">نام کاربری خود را ئارد کنید</div>
  </div>

  <div class="form-group">
    <input
      [ngClass]="{'is-invalid': registerForm.get('knownAs').errors
      && registerForm.get('knownAs').touched}" class="form-control"
      placeholder="شهرت"
      formControlName="knownAs">
    <div class="invalid-feedback"
         *ngIf="registerForm.get('knownAs').touched
         && registerForm.get('knownAs').hasError('required')">
      شهرت خود را وارد کنید
    </div>
  </div>

  <div class="form-group">
    <input [ngClass]="{'is-invalid': registerForm.get('dateOfBirth').errors
    && registerForm.get('dateOfBirth').touched}"
           class="form-control"
           placeholder="Date of Birth"
           formControlName="dateOfBirth" type="text" bsDatepicker [bsConfig]="bsConfig">
    <div class="invalid-feedback" *ngIf="registerForm.get('dateOfBirth').touched
    && registerForm.get('dateOfBirth').hasError('required')">
      Date of Birth is required
    </div>
  </div>

  <div class="form-group">
    <input
      [ngClass]="{'is-invalid': registerForm.get('city').errors
      && registerForm.get('city').touched}"
      class="form-control"
      placeholder="شهر"
      formControlName="city">
    <div class="invalid-feedback"
         *ngIf="registerForm.get('city').touched
         && registerForm.get('city').hasError('required')">
      شهر را وارد کنید
    </div>
  </div>

  <div class="form-group">
    <input
      [ngClass]="{'is-invalid': registerForm.get('country').errors
      && registerForm.get('country').touched}"
      class="form-control"
      placeholder="کشور"
      formControlName="country">
    <div class="invalid-feedback"
         *ngIf="registerForm.get('country').touched
         && registerForm.get('country').hasError('required')">
      کشور خود را وارد کنید
    </div>
  </div>

  <div class="form-group">
    <input type="password" class="form-control"
           formControlName="password"
           [ngClass]="{'is-invalid': registerForm.get('password').errors
           && registerForm.get('password').touched}"
           placeholder="کلمه عبور">
    <div class="invalid-feedback"
         *ngIf="registerForm.get('password').hasError('required')
          && registerForm.get('password').touched">
      کلمه عبور خود را وارد کنید
    </div>
    <div class="invalid-feedback"
         *ngIf="registerForm.get('password').hasError('minlength')
          && registerForm.get('password').touched">
      طول کلمه عبور شما حداقل 4 کاراکتر باشد
    </div>
    <div class="invalid-feedback"
         *ngIf="registerForm.get('password').hasError('maxlength')
          && registerForm.get('password').touched">
      طول کلمه عبور شما حداکثر 8 کاراکتر باشد
    </div>
  </div>

  <div class="form-group">
    <input type="password" class="form-control"
           formControlName="confirmPassword"
           [ngClass]="{'is-invalid': registerForm.get('confirmPassword').errors
             && registerForm.get('confirmPassword').touched
             || registerForm.get('confirmPassword').touched
             && registerForm.hasError('mismatch')}"
           placeholder="تکرار کلمه عبور">
    <div class="invalid-feedback"
         *ngIf="registerForm.get('confirmPassword').hasError('required')
            && registerForm.get('confirmPassword').touched">
      کلمه عبور را تکرار کنید
    </div>
    <div class="invalid-feedback"
         *ngIf="registerForm.hasError('mismatch')
            && registerForm.get('confirmPassword').touched">
      تکرار کلمه عبور با کلمه عبور مطابقت ندارد
    </div>
  </div>

  <div class="form-group text-center">
    <button class="btn btn-success mr-2" type="submit" [disabled]="!registerForm.valid">ثبت اطلاعات</button>
    <button class="btn btn-warning" type="submit" (click)='cancel()'>لغو</button>
  </div>

</form>
